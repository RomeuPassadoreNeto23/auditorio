
<!DOCTYPE html>
<html xmlns:th="http://thymeleafe.org">
<head>
<title>Usuario</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/css-hamburgers/hamburgers.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/util.css">
<link rel="stylesheet" type="text/css" href="/main.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--===============================================================================================-->

<style>
.nav {
	background: #202020;
	color: white;
}
</style>
</head>
<body>

	<header>
		<nav class="nav">
			<div class="nav-wrapper">
				<a href="/logout" class="brand-logo right"> <i
					class="material-icons">exit_to_app</i></a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li><a href="/formAdmin">Cadastro de Adm</a></li>
					<li><a href="/formUsuario">Cadastro de Usuario</a></li>
					<li><a href="/listarAdmin/1">Listar Administrador</a></li>
					<li><a href="/listarUsuario/1">Listar Usuarios</a></li>


				</ul>
			</div>
		</nav>
	</header>



	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/adm.jpg" alt="IMG">
				</div>

				<form action="salvarUsuario" class="login100-form validate-form">
					<span class="login100-form-title"> Cadastro De usuario </span>
					<div class="wrap-input100 validate-input"
						data-validate=" Nome is required: ex Joao Pedro">
						<input class="input100" type="text" name="nome" placeholder="Nome"
							th:value="${usuario?.nome}"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fad fa-user"
							aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate=" Email is required exjoao@gmail">
						<input class="input100" type="text" name="nif" placeholder="nif"
							th:value="${usuario?.nif}"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fa fa-envelope"
							aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Password is required">
						<input class="input100" type="password" name="senha"
							placeholder="Password"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fa fa-lock"
							aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Cadastrar</button>
					</div>
					<div class="text-center p-t-12">
						<span class="txt1"> Forgot </span> <a class="txt2" href="#">
							Username / Password? </a>
					</div>
					<div class="text-center p-t-136">
						<a class="txt2" href="#"> Create your Account <i
							class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/popper.js"></script>
	<script src="/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale : 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="/main.js"></script>
</body>
</html>
